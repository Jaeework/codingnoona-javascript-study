<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <div class="buttons">
                <div class="button">—</div>
                <div class="button">□</div>
                <div class="button">Χ</div>
            </div>
        </div>
        <div class="content">
            <div class="game-container">
                <h1>숫자 맞추기 게임</h1>
                <div id="result-area">결과값이 나타납니다.</div>
                <div id="chance-area">남은 기회 : 3번</div>
                <div class="input-area">
                    <input type="number" id="user-input" >
                    <button id="play-button">OK</button>
                </div>
                <button id="reset-button">Reset</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
